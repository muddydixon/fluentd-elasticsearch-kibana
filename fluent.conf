<source>
  @type forward
	port 24224
	bind 0.0.0.0
</source>

<filter **.*>
  @type stdout
</filter>

<match **.*>
  @type forest
  subtype elasticsearch
  <template>
    host elasticsearch
    port 9200
		user elastic
		password changeme
    logstash_format true
    logstash_prefix ${tag}
    include_tag_key true
    tag_key @log_name
    flush_interval 1s
  </template>
</match>
